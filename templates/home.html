<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibs form</title>
</head>
<body>
    <h1>Madlibs</h1>
    <form action="/story">
        <label for="place"> place:</label>
        <input type="text" id="place" name="place">
        <label for="noun"> noun:</label>
        <input type="text" id="noun" name="noun">
        <label for="verb"> verb:</label>
        <input type="text" id="verb" name="verb">
        <label for="adjective"> adjective:</label>
        <input type="text" id="adjective" name="adjective">
        <label for="plural_noun"> plural_noun:</label>
        <input type="text" id="plural_noun" name="plural_noun">
        <button>Submit</button>
    </form>
</body>
</html>
